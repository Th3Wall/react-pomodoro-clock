apiVersion: v1
kind: Service
metadata:
  name: pomosimple
spec:
  selector:
    app: pomosimple
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pomosimple
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pomosimple
  template:
    metadata:
      labels:
        app: pomosimple
    spec:
      containers:
      - name: pomosimple
        image: idjohnson/pomonginx:latest
        ports:
        - containerPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pomosimple
  annotations:
    cert-manager.io/cluster-issuer: YOURCLUSTERISSUER
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.org/websocket-services: pomosimple
spec:
  rules:
  - host: pomodoro.example.com
    http:
      paths:
      - pathType: ImplementationSpecific
        path: "/"
        backend:
          service:
            name: pomosimple
            port:
              number: 80
  tls:
  - hosts:
    - pomodoro.example.com
    secretName: pomosimple-tls
